services:
  - type: web
    name: pechay-detection
    env: python
    buildCommand: pip install -r requirements-prod.txt && pip install gunicorn
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true

