<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pechay Leaf Detection Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8f4;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      height: 100%;
      background: #2e7d32;
      color: #fff;
      padding-top: 20px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.2);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: #1b5e20;
      padding-left: 25px;
    }

    /* Main content */
    .main {
      margin-left: 220px;
    }

    .header {
      background: #388e3c;
      color: #fff;
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .content {
      padding: 30px;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 650px;
      margin: auto;
      text-align: center;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 10px;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button {
      background: #2e7d32;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background: #1b5e20;
      transform: scale(1.05);
    }

    img.preview {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
    }

    footer {
      text-align: center;
      margin: 30px 0 0;
      padding: 15px;
      background: #f1f1f1;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>üå± Pechay System</h2>
    <a href="#">üìä Dashboard</a>
    <a href="#">üì∑ Upload Leaf</a>
    <a href="#">üìù Results</a>
    <a href="#">‚ÑπÔ∏è About</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">Pechay Leaf Detection Dashboard</div>

    <div class="content">
      <div class="card">
        <h1>Upload & Detect</h1>
        <p>Upload a pechay leaf image (from ESP32-CAM or computer) to check condition.</p>

        <form>
          <input type="file" name="leafImage" accept="image/*" onchange="previewImage(event)" required>
          <br>
          <img id="preview" class="preview">
          <br>
          <button type="button">Detect Leaf Condition</button>
        </form>
      </div>
    </div>

    <footer>
      &copy; 2025 Pechay Detection Project | Dashboard UI
    </footer>
  </div>

  <script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function(){
        var output = document.getElementById('preview');
        output.src = reader.result;
        output.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>

</body>
</html>
